<div id="theme-tagcloud" class="col-sm-12" style="margin-bottom: 15px;">
{{ $tags := $.Site.Taxonomies.tags }}
{{ $v1 := where $tags "Count" ">=" 1 }}
{{ $v2 := where $v1 "Term" "not in" (slice "hugo" "tags" "rss") }}
{{ range $v2 }}
{{ if .Term }}
{{ $tagURL := printf "tags/%s" .Term | relURL }}
<a href="{{ $tagURL }}" style="text-transform: lowercase; font-size: {{ .Count }}%; padding-right: 5px; padding-left: 5px;" >{{ .Term }} <span class="badge">{{ .Count }}</span></a>
{{ end }}
{{ end }}
</div>
