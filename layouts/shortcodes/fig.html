{{ with $.Page.Resources.GetMatch (.Get 0)}}
<div class="Image"><figure>
    <a class="image-popup-vertical-fit" href="{{ .RelPermalink }}">
        {{ $image := .Fill "400x400 center" }}
            <img src="{{ $image.RelPermalink }}" 
                {{ with .Exif }}alt="{{ .Tags.ImageDescription }}"{{ end }}>
    </a>
    {{ with .Exif }}
    <figcaption>
    <h4>{{ .Tags.ImageDescription }}</h4>
    </figcaption>
    {{ end }}
 </figure>
</div>
{{ end }}
